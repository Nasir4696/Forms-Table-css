<h1 class="heading4">Registration</h1>
<div class="wrapper">
  <form action="#" method="get" enctype="multipart/form-data">
    <label for="first_name">First Name</label><br>
    <input type="text" name="first_name" placeholder="type your first name" class="first_name" id="first_name"><br><br>

    <label for="last_name">Last Name</label><br>
    <input type="text" name="last_name" placeholder="type your last name" class="last_name" id="last_name"><br><br>

    <label for="email">Email</label><br>
    <input type="email" name="email" placeholder="type your email address" class="email" id="email"><br><br>

    <label for="password">Password</label><br>
    <input type="password" name="password" placeholder="type your password" class="password" id="password"><br><br>

    <label for="gender">Gender</label><br>
    <input type="radio" value="male"name="gender" class="male" id="male"><span>Male</span>
    <input type="radio" value="female"name="gender" class="female" id="female"><span>Female</span>
    <br><br>

    <label for="">Select Your Plant</label><br>
    <input type="checkbox" value="orchid"name="orchid"><span>Orchid</span>
    <input type="checkbox" value="night queen"name="night queen"><span>Night Queen</span>
    <input type="checkbox" value="royal tulip"name="royal tulip"><span>Royal Tulip</span>
    <input type="checkbox" value="tulip"name="tulip"><span>Tulip</span><br><br>

    <label for="message">Typye your Message</label><br>
    <textarea name="message" id="message" class="message" cols="70" rows="10" placeholder="type your message"></textarea><br><br>

    <button type="submit">Submit Order</button>
    <button type="reset">Reset</button>
    
    

  </form>
